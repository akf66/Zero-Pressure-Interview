receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

exporters:
  # Jaeger 导出器 - 用于链路追踪
  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true

  # Prometheus 导出器 - 用于指标监控
  prometheus:
    endpoint: "0.0.0.0:8889"

  # 日志输出 - 用于调试
  logging:
    loglevel: info

service:
  pipelines:
    # 链路追踪管道
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger, logging]
    
    # 指标监控管道
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, logging]
    
    # 日志管道
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]

  extensions: [health_check, pprof, zpages]

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1888
  zpages:
    endpoint: 0.0.0.0:55679